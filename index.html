<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
    margin: 0;
    display: flex;
    flex-direction: column;
  }

.content {
    display: flex;
    flex: 1 0 auto;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  flex: 0 0 auto;
  display: flex;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  flex: 0 0 auto;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Style the topnav links */
.topnav a.login {
  color: #f2f2f2;
  flex: 0 0 auto;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.spacer {
  flex: 1 1 auto;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Left and right column */
.left-side {
  flex: 1 0 auto;
  text-align: right;
  max-width: 25vw;
  padding: 10px;
}
.right-side {
  flex: 1 0 auto;
  text-align: left;
  max-width: 25vw;
  padding: 10px;
}

/* Middle column */
.middle {
  flex: 2 0 auto;
  max-width: 50vw;
  padding: 10px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
  height: auto;
  text-align: center;
}
</style>
</head>
<script>
  function addFileInput() {
      // Create a new div for the new file input
      var newDiv = document.createElement('div');
      newDiv.className = 'upload-container';

      // Create a new file input element
      var newInput = document.createElement('input');
      newInput.type = 'file';
      newInput.name = 'fileToUpload[]';

      // Append the new input to the new div
      newDiv.appendChild(newInput);

      // Append the new div to the form
      document.getElementById('uploadForm').insertBefore(newDiv, document.getElementById('uploadForm').children[document.getElementById('uploadForm').children.length - 2]);
  }
</script>
<body>

<div class="topnav">
  <a href="#">Home</a>
  <a href="#">Protect</a>
  <a href="#">Restore</a>
  <a href="#">Try</a>
  <div class="spacer"></div>
  <a href="#" class="login">Login</a>
</div>

<div class="content">
  <div class="left-side">
  </div>
  
  <div class="middle">
    <h2>Upload your files here</h2>
    <p> Supported file types: 
      <ul>
        <li>Plaintext files <b>.txt</b></li>
        <li>Microsoft Documents 2007: Word <b>.docx</b>, Excel <b>.docx</b> </li>
        <li>OpenDocument format: Writer <b>.odt</b>, Calc <b>.ods</b></li>
        <li>Zip archives <b>.zip</b></li>
      </ul>
    </p>
    <button type="button" onclick="addFileInput()">Add Another File</button><br><br>
    <form action="upload.php" method="post" enctype="multipart/form-data" id="uploadForm">
      <div class="upload-container">
          <input type="file" name="fileToUpload[]" id="fileToUpload">
      </div>
      <br>
      <input type="submit" value="Process" name="submit">
  </form>


  </div>
  
  <div class="right-side">

  </div>
</div>

<div class = "spacer" style="min-height=100px;"></div>

    <script>
        function addFileInput() {
            // Create a new div for the new file input
            var newDiv = document.createElement('div');
            newDiv.className = 'upload-container';

            // Create a new file input element
            var newInput = document.createElement('input');
            newInput.type = 'file';
            newInput.name = 'fileToUpload[]';

            // Append the new input to the new div
            newDiv.appendChild(newInput);

            // Append the new div to the form
            document.getElementById('uploadForm').insertBefore(newDiv, document.getElementById('uploadForm').children[document.getElementById('uploadForm').children.length - 2]);
        }
    </script>

</body>
</html>
